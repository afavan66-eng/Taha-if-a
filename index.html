<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha Ifsa Pro</title>
    <style>
        body {
            margin: 0; padding: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; font-family: 'Arial Black', sans-serif;
        }

        /* Kırmızı Buton Tasarımı */
        #baslatBtn {
            width: 220px; height: 220px;
            background: radial-gradient(circle, #ff0000, #800000);
            border: 10px solid #222; border-radius: 50%;
            color: white; font-weight: bold; font-size: 22px;
            cursor: pointer; box-shadow: 0 0 60px rgba(255, 0, 0, 0.6);
            z-index: 100; text-align: center; outline: none;
            transition: transform 0.1s;
        }
        #baslatBtn:active { transform: scale(0.9); }

        /* Fotoğrafların Tam Ekran Alanı */
        #slaytSistemi {
            display: none; 
            width: 100vw; height: 100vh;
            position: fixed; top: 0; left: 0;
            background-size: contain; /* Fotoğrafın tamamını ekrana sığdırır */
            background-repeat: no-repeat;
            background-position: center;
            background-color: #000;
            z-index: 200;
        }
    </style>
</head>
<body>

    <button id="baslatBtn" onclick="baslat()">TAHA İFŞA<br>BUTONU</button>

    <div id="slaytSistemi"></div>

    <audio id="ses" src="Ses.mp3" loop preload="auto"></audio>

    <script>
        // Fotoğraf isimlerini buraya yazdım. GitHub'a bu isimlerle yükle.
        const fotograflar = ["ifsa1.jpg", "ifsa2.jpg", "ifsa3.jpg"];
        let sira = 0;

        function baslat() {
            const btn = document.getElementById('baslatBtn');
            const slayt = document.getElementById('slaytSistemi');
            const ses = document.getElementById('ses');

            // 1. Butonu ekrandan sil
            btn.style.display = 'none';

            // 2. Tam Ekran Moduna Geç
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            }

            // 3. Slayt alanını aç ve sesi oynat
            slayt.style.display = 'block';
            ses.play().catch(e => console.log("Ses çalma hatası:", e));

            function resimDegistir() {
                // Arka plan resmini sıradaki fotoğrafla değiştir
                slayt.style.backgroundImage = `url('${fotograflar[sira]}')`;
                // Sırayı bir artır, 3'e gelince 0'a dön (sonsuz döngü)
                sira = (sira + 1) % fotograflar.length;
            }

            // İlk resmi hemen göster
            resimDegistir();

            // Her 3 saniyede (3000 ms) bir resmi değiştir
            setInterval(resimDegistir, 3000); 
            
            // Telefonu kısa süreli titret
            if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
        }
    </script>
</body>
</html>
