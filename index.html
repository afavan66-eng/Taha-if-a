<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha Ifsa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }

        /* Kırmızı Yuvarlak Buton */
        #ifsaBtn {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff0000, #990000);
            border: 8px solid #440000;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            transition: transform 0.1s;
            z-index: 10;
        }

        #ifsaBtn:active {
            transform: scale(0.9);
        }

        /* Fırlayacak Fotoğraf */
        #ifsaFoto {
            display: none; /* Başlangıçta gizli */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            max-width: 100vw;
            max-height: 100vh;
            z-index: 20;
        }

        /* Fırlama Animasyonu */
        .firlat {
            display: block !important;
            animation: firlamaEfekti 0.3s forwards cubic-bezier(0.17, 0.89, 0.32, 1.28);
        }

        @keyframes firlamaEfekti {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <button id="ifsaBtn" onclick="aksiyon()">TAHA İFŞA<br>BUTONU</button>

    <img id="ifsaFoto" src="ifsa.jpg">

    <audio id="ses" src="Ses.mp3" preload="auto"></audio>

    <script>
        function aksiyon() {
            const btn = document.getElementById('ifsaBtn');
            const foto = document.getElementById('ifsaFoto');
            const ses = document.getElementById('ses');

            // 1. Butonu anında yok et
            btn.style.display = 'none';

            // 2. Fotoğrafı fırlat
            foto.classList.add('firlat');

            // 3. Sesi çal
            ses.volume = 1.0;
            ses.play();

            // 4. Telefonu titret
            if (navigator.vibrate) {
                navigator.vibrate(500);
            }
        }
    </script>
</body>
</html>
